<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js" defer></script>
    <!--Конец Vue-->

    <title>REST API test</title>
    <style>     /* v-cloak - делает так, что бы при обновлении страницы vue не показывал не подгруженные модули */
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="app" v-cloak>    <!-- v-cloak - делает так, что бы при обновлении страницы vue не показывал не подгруженные модули -->

    <form class="form-inline mb-3 mt-5" @submit.prevent="createContact">        <!--Отмена поведения по умолчанию-->
        <div class="form-group mr-5">
            <label for="name" class="mr-3">Имя</label>
            <input type="text" id="name" class="form-control" v-model="form.name">
        </div>
        <div class="form-group mr-5">
            <label for="value" class="mr-3">Значение</label>
            <input type="text" id="value" class="form-control" v-model="form.value">
        </div>
        <button class="btn btn-primary"type="submit">Создать</button>
    </form>

    <div v-if="contacts.length">
        <div class="card mb-3" v-for="contact in contacts">
            <div class="card-body">
                <h5 class="card-title" :style="{color: contact.marked ? 'red': 'green'}">{{contact.name}}</h5>
                <p class="card-text">{{contact.value}}</p>
                <button class="btn btn-primary" @click="markedContact(contact.id)" :disabled="contact.marked">Отметить</button>
                <button class="btn btn-danger">Удалить</button>
            </div>
        </div>
    </div>
    <h3 class="mt-5" v-else>Пока нет данных</h3>


</div>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
