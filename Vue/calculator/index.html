<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>This is calculator on VUE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="calculatorScript.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="app" class="mt-5" align="center">

            <div class="card" style="width: 450px">
                <div class="card-header">
                   <h2>Calculator</h2>
                </div>
                <div class="card-body">

                    <input type="text" class="form-control" v-model="currentNumber">
                    <div class="row">
                        <div @click="clear" class="col btn-warning mt-3 ml-3" align="center">C</div>
                        <div @click="percent" class="col btn-warning mt-3 ml-3" align="center">%</div>
                        <div @click="division" class="col btn-warning mt-3 ml-3" align="center">/</div>
                        <div @click="multiplication" class="col btn-warning mt-3 ml-3" align="center">X</div>
                    </div>
                    <div class="row">
                        <div @click="append('7')" class="col btn-light mt-3 ml-3" align="center">7</div>
                        <div @click="append('8')" class="col btn-light mt-3 ml-3" align="center">8</div>
                        <div @click="append('9')" class="col btn-light mt-3 ml-3" align="center">9</div>
                        <div @click="plus" class="col btn-warning mt-3 ml-3" align="center">+</div>
                    </div>
                    <div class="row">
                        <div @click="append('4')" class="col btn-light mt-3 ml-3" align="center">4</div>
                        <div @click="append('5')" class="col btn-light mt-3 ml-3" align="center">5</div>
                        <div @click="append('6')" class="col btn-light mt-3 ml-3" align="center">6</div>
                        <div @click="minus" class="col btn-warning mt-3 ml-3" align="center">-</div>
                    </div>
                    <div class="row">
                        <div @click="append('1')" class="col btn-light mt-3 ml-3" align="center">1</div>
                        <div @click="append('2')" class="col btn-light mt-3 ml-3" align="center">2</div>
                        <div @click="append('3')" class="col btn-light mt-3 ml-3" align="center">3</div>
                        <div @click="equal" class="col btn-warning mt-3 ml-3" align="center">=</div>
                    </div>
                    <div class="row">
                        <div @click="append('0')" class="col btn-light mt-3 ml-3" align="center">0</div>
                        <div @click="dot" class="col btn-warning mt-3 ml-3" align="center">.</div>
                    </div>

                    <div class="mt-5">
                        <h2 align="center">History</h2>
                        <history v-for="item in historyList" v-bind:text="item" v-bind:key="item.key"></history>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        //alert(window.pageYOffset)   //прокрутка сверху
    </script>
<style>
    .col{
        height: 40px;
    }
    body{
        font-size: 21px;
    }
</style>
</body>
</html>
