<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I learn VUE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="someThinkGood.js" defer></script>
    <script src="app2.js" defer></script>
</head>
<body>
    <div class="app">
        <h1>Основы:</h1>
        <div align="center">
            <span v-bind:title="message">
           Наведи на меня курсор на пару секунд,
            чтобы увидеть динамически связанное значение title!
            </span>

            <h2>{{ text }}</h2>
            <input v-model="text" style="width:25%">
            <br>
            <br>
            <button v-on:click="reverseMessage">Перевернуть сообщение</button>
        </div>

        <hr>
        <h1>Компоненты:</h1>
        <div>
            <ol>
                <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.key">
                </todo-item>
            </ol>
        </div>
        <hr>


        <h1>Практика с компонентом (делаю todo list с вводом данных через инпут)</h1>
        <div>
            <p>Введите дело</p>
            <input v-model="newTextTodo">
            <br><br>
            <button v-on:click="createTodo">Добавить</button>
            <br><br>
            <ol>
                <my-todo v-for="todo in todoList" v-bind:my-todo="todo" v-bind:key="todo.key">
                </my-todo>
            </ol>
        </div>

        <hr>
        <h1>Тест реактивности с селектом</h1>
        <select v-model="selected">
            <option disabled value="">Выберите один из вариантов</option>
            <option>А</option>
            <option>Б</option>
            <option>В</option>
        </select>
        <p>Выбрано: {{ selected }}</p>
    </div>

</body>
</html>
